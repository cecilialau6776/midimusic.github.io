<!DOCTYPE html>
<HTML lang="en">
<HEAD>
<META charset="utf-8">
<link rel="stylesheet" type="text/css" href="audiostyle.css">
<style> #tleft img {width:105px; height:130px;} </style>
<script>
var n=parent.document.getElementsByClassName('damark').length;
var i;
for(i=0;i<n;i++){
parent.document.getElementsByClassName('damark')[i].style.visibility='hidden';
}
parent.document.getElementsByClassName('damark')[0].style.visibility='visible';
</script>
</HEAD>

</AUDIO>

</article>
<figure id="tleft">

</figure>
</BODY>
</HTML>
